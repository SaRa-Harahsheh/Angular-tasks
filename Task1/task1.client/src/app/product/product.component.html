<div style="display:flex; flex-direction:row;justify-content:space-evenly">
  <div class="card border-primary mb-3" style="max-width: 20rem;" *ngFor="let item of dataProduct">
    <div class="card-header">{{item.name}}</div>
    <div class="card-body">
      <h4 class="card-title">{{item.id}}</h4>
      <p class="card-text"><a href="/singleProduct/{{item.id}}">go to single product </a></p>
    </div>
  </div>
  
</div>
